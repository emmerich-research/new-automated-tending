active-state                 = true

[devices.plc-to-pi.e-stop]
key                          = "INPUT-PLC-E-STOP"
pin                          = 10
active-state                 = true

# ----------------------------------------------------------
# End of Communication
# ----------------------------------------------------------

# shift register
[devices.shift-register]
latch-pin                    = 4
clock-pin                    = 23
data-pin                     = 22

