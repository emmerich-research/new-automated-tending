# ----------------------------------------------------------
# Float Sensor
# ----------------------------------------------------------
[devices.float-sensor]

[devices.float-sensor.water-level]
key                          = "FLOAT-WATER-LEVEL"
pin                          = 25
active-state                 = false

[devices.float-sensor.disinfectant-level]
