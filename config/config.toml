# ----------------------------------------------------------
# Tending Mechanism
#
# Brief :
# This will do these phases :
# - Homing
# - Moving to initial position
# - Finger Down
# - Do edge path
# - Finger motor start
# - Do zigzag path
# - Finger motor stop
# - Homing
# ----------------------------------------------------------
