active-state                 = false

[devices.shift-register.water-out]
key                          = "SR-WATER-OUT"
address                      = 1
active-state                 = false

[devices.shift-register.disinfectant-in]
key                          = "SR-DISINFECTANT-IN"
address                      = 2
active-state                 = false

[devices.shift-register.disinfectant-out]
key                          = "SR-DISINFECTANT-OUT"
address                      = 3
active-state                 = false

[devices.shift-register.sonicator-relay]
